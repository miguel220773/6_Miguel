<html>

        <title>Ejemplo div y span</title>
    </head>

        <div style="background-color: aqua; width: 50%;">
            <p>Esta caja es azul</p>
            <p>Segunda linea</p>
        </div>
        <div style="background-color: purple;">
            <p>Esta caja es morada</p>
            <br><br>

        </div>
        <div style="background-color: green;">
            <div style="background-color: yellow;float: left width: 10%;;">
                <p>caja amarilla</p>
            </div>
            <div style="background-color: red;"></div>
        </div>
    </body>
</html>
